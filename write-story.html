    <!-- Write Story Section -->
    <section class="write-story my-5">
      <div class="container">
        <h1 class="section-label text-center mb-5">Add<span class="highlight"> Story</span></h1>
        <form>
          <div class="mb-4">
            <label class="form-label" for="story-name">Story Name</label>
            <input type="text" class="form-control" id="story-name" placeholder="Enter Name Story" />
          </div>
          <div class="mb-4">
            <label class="form-label" for="description">Description</label>

            <textarea class="form-control" id="description" style="resize: none" placeholder="Enter Description" rows="8"></textarea>
            <div class="d-xxl-flex justify-content-between menu-btn mt-2 rounded" style="background-color: #f0f0f0">
              <div class="d-flex">
                <select class="form-select me-2">
                  <option value="1">Normal Text</option>
                </select>
                <select class="form-select">
                  <option>Left</option>
                </select>
              </div>
              <input type="color" class="form-control form-control-color d-inline" id="text-color" value="#00000" title="Choose text color" />
              <!-- Menu Button 1 -->
              <button class="btn menu-btn-item">
                <img src="images/icons/bold.png" alt="Bold" width="28px" />
              </button>
              <button class="btn menu-btn-item">
                <img src="images/icons/italic.png" alt="Italic" width="28px" />
              </button>
              <button class="btn menu-btn-item">
                <img src="images/icons/underline.png" alt="Underline" width="28px" />
              </button>
              <button class="btn menu-btn-item">
                <img src="images/icons/strike.png" alt="Strike" width="28px" />
              </button>
              <button class="btn menu-btn-item">
                <img src="images/icons/bracket.png" alt="Bracket" width="28px" />
              </button>
              <button class="btn menu-btn-item">
                <img src="images/icons/highlight.png" alt="Highlight" width="28px" />
              </button>
              <!-- Menu Button 2 -->
              <button class="btn menu-btn-item">
                <img src="images/icons/link.png" alt="Link" width="28px" />
              </button>
              <button class="btn menu-btn-item">
                <img src="images/icons/picture.png" alt="Picture" width="28px" />
              </button>
              <button class="btn menu-btn-item">
                <img src="images/icons/code.png" alt="Code" width="28px" />
              </button>
              <button class="btn menu-btn-item">
                <img src="images/icons/quote.png" alt="Quote" width="28px" />
              </button>
              <button class="btn menu-btn-item">
                <img src="images/icons/line.png" alt="Line" width="28px" />
              </button>
              <button class="btn menu-btn-item">
                <img src="images/icons/bullet.png" alt="Bullet" width="28px" />
              </button>
            </div>
          </div>
          <div class="mb-4">
            <label class="form-label" for="story-categories">Story Categories</label>
            <input type="text" class="form-control" id="story-categories" placeholder="Enter Category" />
          </div>
          <div class="row mb-4 select-location">
            <div class="col-md">
              <label class="form-label" for="select-village">Select Village</label>
              <select class="form-select" id="select-village">
                <option hidden>Select Village</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="col-md mt-4 mt-md-0">
              <label class="form-label" for="select-district">Select District</label>
              <select class="form-select" id="select-district">
                <option hidden>Select District</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div class="mb-4">
            <label class="form-label" for="upload-images">Upload Images</label>
            <div class="d-flex flex-column justify-content-center align-items-center" style="height: 250px; border: 2px dashed #dadada">
              <img src="images/icons/image.png" alt="Image" height="42" />
              <p class="mt-3 m-0">Drag & Drop Image here or</p>
              <p class="highlight fw-bold m-0">Click Here</p>
            </div>
          </div>
          <div class="mb-4">
            <label class="form-label" for="upload-images">Upload Videos</label>
            <div class="d-flex flex-column justify-content-center align-items-center" style="height: 250px; border: 2px dashed #dadada">
              <img src="images/icons/video.png" alt="Video" height="42" />
              <p class="mt-3 m-0">Drag & Drop Video here or</p>
              <p class="highlight fw-bold m-0">Click Here</p>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button class="btn rounded-pill px-5">Submit Story</button>
          </div>

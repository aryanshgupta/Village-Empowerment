<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/icons/logo.png" type="image/png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dashboard - Sanjha Pind</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  </head>
  <body>
    <!-- User Stats Section -->
    <section class="user-stats my-5">
      <div class="container">
        <div class="row">
          <div class="col-md">
            <div class="user-stats-box">
              <div class="total-story d-flex flex-column justify-content-center align-items-center">
                <img src="images/icons/total-story.png" alt="Total Story" height="42" />
                <h1 class="fw-bold m-0 mt-3">250k</h1>
                <h4 class="fw-bold m-0">Stories</h4>
              </div>
              <div class="total-view d-flex flex-column justify-content-center align-items-center mt-4">
                <img src="images/icons/user-2.png" alt="Total Views" height="42" />
                <h1 class="fw-bold m-0 mt-3">250k</h1>
                <h4 class="fw-bold m-0">Users</h4>
              </div>
            </div>
          </div>
          <div class="col-md my-5 my-md-0">
            <div class="user-stats-box">
              <canvas id="myChart" width="400" height="400"></canvas>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Story Request Section -->
    <section class="story-request my-5">
      <div class="container">
        <h1 class="mb-3 fw-bold">Story Request</h1>
        <div class="d-flex">
          <div class="story-request-box d-flex">
            <img src="images/request-picture1.png" alt="Story Picture" style="border-radius: 10px" width="100px" height="100px" />
            <div>
              <p class="fw-bold">One should use the products that</p>
              <div class="profile d-flex">
                <img src="images/avatars/profile-1.png" alt="Profile1" class="profile-img me-2 rounded-circle" width="29px" height="29px" />
                <p class="profile-name">Nadin Brzezinski</p>
              </div>
              <p class="date my-2">27 Jun 2022 12 : 30 PM</p>
            </div>
            <div class="btn btn-primary rounded-pill">Reject</div>
            <div class="btn btn-primary rounded-pill">Accept</div>
          </div>
        </div>
      </div>
    </section>

    <script>
      const ctx = document.getElementById("myChart").getContext("2d");
      const myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
          datasets: [
            {
              label: "# of Votes",
              data: [12, 19, 3, 5, 2, 3],
              backgroundColor: [
                "rgba(255, 99, 132, 0.2)",
                "rgba(54, 162, 235, 0.2)",
                "rgba(255, 206, 86, 0.2)",
                "rgba(75, 192, 192, 0.2)",
                "rgba(153, 102, 255, 0.2)",
                "rgba(255, 159, 64, 0.2)",
              ],
              borderColor: [
                "rgba(255, 99, 132, 1)",
                "rgba(54, 162, 235, 1)",
                "rgba(255, 206, 86, 1)",
                "rgba(75, 192, 192, 1)",
                "rgba(153, 102, 255, 1)",
                "rgba(255, 159, 64, 1)",
              ],
              borderWidth: 4,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
